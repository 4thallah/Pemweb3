<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--Menginput angka pertama-->
    Bil 1 :
    <input type="number" id="bil1">
    <br><br>
    <!--Menginput angka kedua-->
    Bil 2 :
    <input type="number" id="bil2">
    <br><br>
    <!--Menjumlah angka pertama dan kedua untuk di eksekusi-->
    <input type="button" name="button_tambah" value="+" onclick="tambah()">
    <!--Pengurangan angka pertama dan kedua untuk di eksekusi-->
    <input type="button" name="button_kurang" value="-" onclick="kurang()">
    <!--Perkalian angka pertama dan kedua untuk di eksekusi-->
    <input type="button" name="button_kali" value="x" onclick="kali()">
    <!--Pembagian angka pertama dan kedua untuk di eksekusi-->
    <input type="button" name="button_bagi" value="/" onclick="bagi()">
    <br><br>
    Hasil :
    <input type="text" name="" value="" readonly id="hasil">
    <br>
    <p id="last_change"></p>
    <script language="javascript">
      //Memanggil function penjumalahan //
     function tambah() 
    {
        bil1 = parseInt(document.getElementById("bil1").value);
        bil2 = parseInt(document.getElementById("bil2").value);
        hasil = bil1+bil2;
        last = "Dimodifikasi terakhir pada " + document.lastModified;
        document.getElementById("hasil").value = hasil;
        document.getElementById("last_change").innerHTML = last;
      }
      //Memanggil function pengurangan //
      function kurang()
      {
        bil1 = parseInt(document.getElementById("bil1").value);
        bil2 = parseInt(document.getElementById("bil2").value);
        hasil = bil1-bil2;
        last = "Dimodifikasi terakhir pada " + document.lastModified;
        document.getElementById("hasil").value = hasil;
        document.getElementById("last_change").innerHTML = last;
      }
      //Memanggil function perkalian //
      function kali()
      {
        bil1 = parseInt(document.getElementById("bil1").value);
        bil2 = parseInt(document.getElementById("bil2").value);
        hasil = bil1*bil2;
        last = "Dimodifikasi terakhir pada " + document.lastModified;
        document.getElementById("hasil").value = hasil;
        document.getElementById("last_change").innerHTML = last;
      }
      //Memanggil function pembagian //
      function bagi()
      {
        bil1 = parseInt(document.getElementById("bil1").value);
        bil2 = parseInt(document.getElementById("bil2").value);
        hasil = bil1/bil2;
        last = "Dimodifikasi terakhir pada " + document.lastModified;
        document.getElementById("hasil").value = hasil;
        document.getElementById("last_change").innerHTML = last;
      }
    </script>
  </body>
</html>
